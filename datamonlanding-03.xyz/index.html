  <body>
    <div class="wrap">
      <div class="popup popup_privacy">
        <div class="popup_info privacy_info">
          <div class="praivacy_detail">
            <div class="popup_title">개인정보취급방침</div>
            <div>
              1. 개인정보 수집 및 이용 목적
              <div>전화,sms를 통한 상담 및 안내</div>
            </div>
            <div>
              2. 수집하는 개인정보 항목
              <div>실손보험 유무, 이름, 번호</div>
            </div>
            <div>
              3. 보유 및 이용기간
              <div>수집이용 동의일로부터 수집이용 목적을 달성할 때까지</div>
            </div>
          </div>
          <div class="close_btn" onclick="closePopup02()">닫기</div>
        </div>
      </div>
      
      


      <div class="con">
          <div class="fb">
            <a href="#f1"><img src="mansmedical.files/images/fb.gif"></a>
          </div>
          
          <img src="mansmedical.files/images/01.gif">
          <img src="mansmedical.files/images/02.gif">
          <img src="mansmedical.files/images/03.gif">
      </div>

      <div class="contact" id="f1">
        <div class="con"><img src="mansmedical.files/images/04.png"></div>
        <div class="contact_box">
          <div class="form_bg">
            <div class="con_t">
              <label for="name">성함</label>
              <input type="text" id="name" onkeydown="checkSpace(this)" placeholder="성함을 입력해 주세요.">
            </div>
            <div class="con_t">
              <label for="phone">연락처</label>
              <input type="number" id="phone" onkeydown="checkLength(this)" placeholder="010을 제외하고 입력해 주세요."  onpaste="return false;" >
            </div>
            <div class="con_t02">
              <span>실손보험</span>
              <div class="textbox">
                <input type="radio" name="silson" id="silson_yes" value="가입"> <label for="silson_yes"> 가입</label>
                <input type="radio" name="silson" id="silson_no" value="미가입"> <label for="silson_no"> 미가입</label>
              </div>
            </div>
            <div class="private">
              <input type="checkbox" id="checkbox" checked>(필수) 개인정보 동의 취급 및 위탁 동의<div onclick="showPopup('private')" class="show_btn">[보기]</div>
            </div>
            <div class="btn" onclick="checkboxFrom()">
              <img src="mansmedical.files/images/04_btn.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
