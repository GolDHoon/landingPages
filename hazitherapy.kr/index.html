    <div class="main">
      <div class="popup popup_silby">
        <div class="popup_info">
          <div class="popup_desc">
            <div class="main_desc"><div>실비보험</div>이 있으신가요?</div>
            <div class="sub_desc">보다 정확한 상담을 위해<br>실비보험 유무를 선택해 주세요.</div>
          </div>
          <div class="silby_btns">
            <div class="y_btn" onclick="closePopup01('Y')">예</div>
            <div class="n_btn" onclick="closePopup01('N')">아니요</div>
          </div>
        </div>
      </div>
      <div class="popup popup_privacy">
        <div class="popup_info privacy_info">
          <div class="praivacy_detail">
            <div class="popup_title">개인정보취급방침</div>
            <div>
              1. 개인정보 수집 및 이용 목적
              <div>전화,sms를 통한 상담 및 안내</div>
            </div>
            <div>
              2. 수집하는 개인정보 항목
              <div>실비보험 유무, 이름, 번호</div>
            </div>
            <div>
              3. 보유 및 이용기간
              <div>수집이용 동의일로부터 수집이용 목적을 달성할 때까지</div>
            </div>
          </div>
          <div class="close_btn" onclick="closePopup02()">닫기</div>
        </div>
      </div>

                </div>
                <div class="btn" onclick="checkboxFrom()">비용확인<br>상담받기</div>
              </div>
              <div class="private"><input type="checkbox" id="checkbox" checked>(필수) 개인정보 동의 취급 및 위탁 동의<div onclick="showPopup('private')" class="show_btn">[보기]</div></div>
